<p-table [value]="clients">
  <ng-template pTemplate="header">
      <tr>
          <th>Наименование организации</th>
          <th>ИНН</th>
          <th>Дата открытия счёта</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-client>
      <tr [routerLink]="['/', client.id]">
          <td>{{client.name}}</td>
          <td>{{client.inn}}</td>
          <td>{{client.date}}</td>
      </tr>
  </ng-template>
</p-table>
