<p-table [value]="[client]">
	<ng-template pTemplate="header">
		<tr>
			<th>Клиент</th>
			<th>ИНН</th>
			<th>Дата открытия счёта</th>
			<th>Баланс</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-client>
		<tr>
			<td>{{client.name}}</td>
			<td>{{client.inn}}</td>
			<td>{{client.date}}</td>
			<td>{{client.balance}}</td>
		</tr>
	</ng-template>
</p-table>
